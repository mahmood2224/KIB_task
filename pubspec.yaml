name: kib_task
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.0.3
  flutter_bloc: ^8.0.1
  bloc: ^8.0.3
  equatable: ^2.0.3
  lottie:
  http:
  another_flushbar: ^1.10.24



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  moor_generator:
  build_runner:

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/lang/
    - assets/anim/
  fonts:
    - family: Bold
      fonts:
        - asset: assets/fonts/ElMessiri-Bold.ttf
    - family: Regular
      fonts:
        - asset: assets/fonts/ElMessiri-Regular.ttf

